<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
    Awards
    </ion-title>
    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="openNewAwardModal()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Awards</ion-title>
      <ion-buttons collapse="true" slot="end">
        <ion-button color="primary" (click)="openNewAwardModal()">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let award of awards | async" [routerLink]="'/award-details/' + award.Award_Number">
      <ion-label>{{ award.Award_Number }} {{ award.Award_Name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
